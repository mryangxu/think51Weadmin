<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>文章列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="Description" content="基于layUI数据表格操作"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .layui-form-switch {
            width: 55px;
        }
        .layui-form-switch em {
            width: 40px;
        }
        body{overflow-y: scroll;}
    </style>
</head>

<body>
<div class="weadmin-body">

    <div class="weadmin-block demoTableMsg">
        <button class="layui-btn layui-btn-danger" data-type="delAll"><i class="layui-icon">&#xe640;</i>批量删除</button>
        
    </div>
    
    <input type="hidden" name="" id="dataId" value="{$id|default=''}" />
    <table class="layui-hide" id="msgList"></table>


  

    
    <script type="text/html" id="operateTpl">
        <a title="留言" onclick="WeAdminEdit('留言','/admin/index/business_card_msg', '{{d.id}}', 1000, 600)" href="javascript:;">
            <i class="layui-icon">&#xe645;</i>
        </a>
        <a title="编辑" onclick="WeAdminEdit('编辑','/admin/index/business_card_edit', '{{d.id}}', 1000, 600)" href="javascript:;">
            <i class="layui-icon">&#xe642;</i>
        </a>
    </script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/static/data/business_card_msg_list.js" type="text/javascript" charset="utf-8"></script>

</div>
</body>

</html>
